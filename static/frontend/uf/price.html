<div class="row-fluid">
    <ng-include src="'/static/frontend/uf/formfilterbydate.html'"></ng-include>
</div>
<div class="row-fluid">&nbsp;</div>
<div class="row-fluid" style="margin-top:100px;">
    <div class="col-md-offset-3 col-sm-12 col-md-6 col-lg-6 col-md-offset-3">
        <div class="jumbotron text-center" ng-if="selected">
            <h1>{{ total | number:4 }}&nbsp;UF(s)</h1>
            <p>&nbsp;</p>
            <p><small><b>Valor&nbsp;de&nbsp;UF&nbsp;a&nbsp;la&nbsp;fecha&nbsp;seleccionada: {{ selected| number:2 }}$</b></small></p>
        </div>
        <div class="alert alert-danger text-center" ng-if="!selected && value">
            <b><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>&nbsp;No&nbsp;se&nbsp;encontro&nbsp;valor&nbsp;para&nbsp;la&nbsp;fecha&nbsp;seleccionada.</b>
        </div>
    </div>
</div>
